{{#if fact}} {{#with fact}}
<div class="mainPage">
    <div class="row">
        <div class="large-12 columns">
            <div class="question">Chuck Norris Fact:</div>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <center>
                <img width="300" src="/img/chuck-big.jpg" />
            </center>
        </div>
    </div>


    <div class="row">
        <div class="large-12 columns">
            <center>
                <div class="fact-text">{{text}}
                    <br/>
                    <span class="reload"><a href="/">NEXT</a>
                    </span>
                </div>
            </center>

        </div>
    </div>

    <div class="score-board">
        <div class="row">
            <div class="large-6 small-6 columns" style="text-align: center;">
                <i data-id="{{_id}}" class="button round success up fa fa-thumbs-up"></i>
                <br/><span id="likes">{{likes}}</span>

            </div>
            <div class="large-6 small-6 columns" style="text-align: center;">
                <i data-id="{{_id}}" class="button round alert down fa fa-thumbs-down"></i>
                <br/><span id="dislikes">{{dislikes}}</span>
            </div>
        </div>
    </div>
    {{/with}} {{/if}}

    <div id="submit-chuck-fact" style="text-align:center"><a class="button" href="/facts/new">Submit A Chuck Norris Fact!</a>
    </div>

    <div style="text-align:center"><small>Copyright &copy; 2014 TRAACKR</small></div>
</div>

{{#if fact}} {{#with fact}}
<div class="mainPage">
    <div class="row">
        <div class="show-for-large-up large-12 columns">
            <div class="question">Chuck Norris Fact:</div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="large-12 columns">
            <center>
                <img width="300" src="/img/chuck-big.jpg" />
            </center>
        </div>
    </div>


    <div class="row">
        <div class="large-12 columns">
            <center>
                <div class="fact-text">{{text}}
                    <br/>
                    <span class="reload"><a href="/">NEXT</a>
                    </span>
                </div>
            </center>

        </div>
    </div>

    <div class="score-board">
        <div class="row">
            <div class="large-6 small-6 columns" style="text-align: center;">
                <i data-id="{{_id}}" class="button round success up fa fa-thumbs-up"></i>
                <br/><span id="likes">{{likes}}</span>

            </div>
            <div class="large-6 small-6 columns" style="text-align: center;">
                <i data-id="{{_id}}" class="button round alert down fa fa-thumbs-down"></i>
                <br/><span id="dislikes">{{dislikes}}</span>
            </div>
        </div>
    </div>


    <div id="submit-chuck-fact" style="text-align:center"><a class="button" href="/facts/new">Submit A Chuck Norris Fact!</a>
<a href="https://twitter.com/share" data-url="{{#if tinyUrl}}{{tinyUrl}}{{/if}}" data-text="Chuck Norris Fact: {{text}}" class="twitter-share-button" data-lang="en" data-size="large" data-count="none">Tweet this fact</a>
    </div>
    {{/with}} {{/if}}
    <div style="text-align:center"><small>Copyright &copy; 2014 TRAACKR</small></div>
</div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
